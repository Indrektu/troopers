apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: demoapp
  labels:
    app: demoapp
spec:
  type: NodePort
  ports:
  - port: 5000
    name: demoapp
    targetPort: 5000
    nodePort: 30100
  selector:
    app: demoapp
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: demoapp
  name: demoapp
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
      - name: demoapp
        image: $K8S_REGISTRY/troopers:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: $KUBERNETES_SECRET_NAME
